<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display inline block</title>
    <style>
        .room{
            height: 150px;
            width: 350px;
            border: 3px solid seagreen;
            margin: 10px;
            display: inline-block;
        }
        
        h1{
            background-color: seagreen;
        }

    </style>
</head>
<body>
    <h1>This is our house</h1>
    <div class="container">
        <div class="room">
            <h3>Room-1</h3>
            <p>Room owned by -1</p>
        </div>
        <div class="room">
            <h3>Room-2</h3>
            <p>Room owned by -2</p>
        </div>
        <div class="room">
            <h3>Room-3</h3>
            <p>Room owned by -3</p>
        </div>
        <div class="room">
            <h3>Room-4</h3>
            <p>Room owned by -4</p>
        </div>
    </div>
</body>
</html>
